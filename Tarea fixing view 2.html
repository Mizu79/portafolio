<!DOCTYPE html>
<html>
  <head>
    <title>Encriptador/desencriptador de palabras</title>
    

	<script type="text/javascript">
	
      function encrypt(word) {
  // Validate input
  if (!/^[a-z\s]+$/.test(word)) {
    throw new Error('La entrada debe contener solo letras minúsculas o espacios.');
  }

  // Convert 'e' to 'enter'
  word = word.replace(/e/g, 'enter');
  // Convert 'i' to 'imes'
  word = word.replace(/i/g, 'imes');
  // Convert 'a' to 'ai'
  word = word.replace(/a/g, 'ai');
  // Convert 'o' to 'ober'
  word = word.replace(/o/g, 'ober');
  // Convert 'u' to 'ufat'
  word = word.replace(/u/g, 'ufat');
  return word;
}

function decrypt(word) {
  // Validate input
  if (!/^[a-zenterimesaioberufat\s]+$/.test(word)) {
    throw new Error('El input debe contener secuencias específicas utilizadas para el encriptado (enter, imes, ai, ober, ufat) y espacios, sin otros caracteres.');
  }

  // Convert 'enter' to 'e'
  word = word.replace(/enter/g, 'e');
  // Convert 'imes' to 'i'
  word = word.replace(/imes/g, 'i');
  // Convert 'ai' to 'a'
  word = word.replace(/ai/g, 'a');
  // Convert 'ober' to 'or'
  word = word.replace(/ober/g, 'or');
  // Convert 'ufat' to 'u'
  word = word.replace(/ufat/g, 'u');
  return word;
}

       
      
      function encryptDecrypt(mode) {
        let input = document.getElementById("word").value;
        let result = "";
        try {
          if (mode === "encrypt") {
            result = encrypt(input);
          } else if (mode === "decrypt") {
            result = decrypt(input);
          } else {
            throw new Error('Invalid mode specified.');
          }
        } catch(e) {
          result = e.message;
        }
        document.getElementById("result").innerHTML = result;
      }
    </script>
 
<body>
  <h1>Word Encrypter/Decrypter</h1>
  <div class="product-form__input">
    <label class="form__label" for="custom-questions">Ingrese una palabra para encriptar o decriptar:</label>
    <br><br><br>
    <textarea class="field__textarea" required style="border:3px double #121212;" id="word" name="properties[Texto a encriptar)]" rows="3" cols="41"></textarea>
  </div>
  <button onclick="encryptDecrypt('encrypt')">Encriptar</button>
  <button onclick="encryptDecrypt('decrypt')">Decriptar</button>
  <p id="result"></p>
</body>

</html>
